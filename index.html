<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" onchange="toggleTheme()" hidden>
        <label for="theme-switch"></label>
    </div>

    <div class="container">
        <div class="left">
            <h1>QR Code Generator</h1>
            <div class="input-group">
                <input type="text" id="text" placeholder="Enter URL to generate QR code">
                <input type="text" id="qrname" placeholder="Enter QR Code name">
            </div>
            <div class="button-group">
                <button onclick="generateQRCode()">Generate QR Code</button>
                <button id="downloadBtn" onclick="downloadQRCode()" style="display: none;">Download QR Code</button>
            </div>
        </div>
        <div class="right">
            <div id="qrcode-card">
                <div id="qrcode"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
