<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        :root {
            --primary-color: #007bff;
            --primary-hover-color: #0056b3;
            --background-color-light: #f5f5f5;
            --background-color-dark: #121212;
            --card-background-light: #ffffff;
            --card-background-dark: #1e1e1e;
            --text-color-light: #333;
            --text-color-dark: #e0e0e0;
            --input-background-light: #ffffff;
            --input-background-dark: #333;
            --input-text-color-light: #333;
            --input-text-color-dark: #e0e0e0;
            --button-background: var(--primary-color);
            --button-hover-background: var(--primary-hover-color);
            --card-shadow: rgba(0, 0, 0, 0.15);
            --card-border-radius: 12px;
            --transition-duration: 0.3s;
            --gradient-background: linear-gradient(135deg, #7F00FF, #E100FF);
        }

        [data-theme="dark"] {
            --background-color-light: var(--background-color-dark);
            --card-background-light: var(--card-background-dark);
            --text-color-light: var(--text-color-dark);
            --input-background-light: var(--input-background-dark);
            --input-text-color-light: var(--input-text-color-dark);
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: var(--gradient-background);
            color: var(--text-color-light);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        .container {
            display: flex;
            max-width: 900px;
            width: 90%;
            background-color: var(--card-background-light);
            box-shadow: 0 10px 30px var(--card-shadow);
            border-radius: var(--card-border-radius);
            overflow: hidden;
            transition: background-color var(--transition-duration);
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }

        .left, .right {
            padding: 30px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .left {
            width: 50%;
            background-color: var(--background-color-light);
            border-right: 1px solid var(--card-shadow);
            position: relative;
        }

        .right {
            width: 50%;
            background-color: var(--card-background-light);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: var(--primary-color);
            text-align: center;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: 1px solid #ccc;
            background-color: var(--input-background-light);
            color: var(--input-text-color-light);
            box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
            transition: background-color var(--transition-duration), color var(--transition-duration), border-color var(--transition-duration), box-shadow var(--transition-duration);
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            outline: none;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.2);
        }

        button {
            padding: 15px 20px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 8px;
            border: none;
            background-color: var(--button-background);
            color: #fff;
            cursor: pointer;
            transition: background-color var(--transition-duration), transform var(--transition-duration), box-shadow var(--transition-duration);
            width: 100%;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 10px var(--card-shadow);
        }

        button:hover {
            background-color: var(--button-hover-background);
            transform: translateY(-3px);
            box-shadow: 0 6px 12px var(--card-shadow);
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            cursor: pointer;
            z-index: 1000;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle label {
            display: inline-block;
            width: 50px;
            height: 26px;
            background-color: #ccc;
            border-radius: 50px;
            position: relative;
            transition: background-color var(--transition-duration);
        }

        .theme-toggle label::after {
            content: '';
            width: 22px;
            height: 22px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left var(--transition-duration);
        }

        .theme-toggle input:checked + label {
            background-color: var(--primary-color);
        }

        .theme-toggle input:checked + label::after {
            left: 24px;
        }

        #qrcode {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
            padding: 20px;
            background-color: var(--input-background-light);
            border-radius: var(--card-border-radius);
            border: 1px solid var(--card-shadow);
            box-shadow: 0 4px 10px var(--card-shadow);
            transition: box-shadow var(--transition-duration);
        }

        #qrcode canvas {
            border-radius: 8px;
        }

        #downloadBtn {
            margin-top: 20px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="theme-toggle">
        <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
        <label for="theme-switch"></label>
    </div>

    <div class="container">
        <div class="left">
            <h1>QR Code Generator</h1>
            <input type="text" id="text" placeholder="Enter URL to generate QR code">
            <input type="text" id="qrname" placeholder="Enter QR Code name">
            <button onclick="generateQRCode()">Generate QR Code</button>
            <button id="downloadBtn" onclick="downloadQRCode()" style="display: none;">Download QR Code</button>
        </div>
        <div class="right">
            <div id="qrcode"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/qrcodejs/qrcode.min.js"></script>
    <script>
        function isValidURL(string) {
            const urlPattern = new RegExp('^(https?:\\/\\/)?'+
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+
                '((\\d{1,3}\\.){3}\\d{1,3}))'+
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+
                '(\\?[;&a-z\\d%_.~+=-]*)?'+
                '(\\#[-a-z\\d_]*)?$','i');
            return !!urlPattern.test(string);
        }

        function generateQRCode() {
            const text = document.getElementById('text').value;
            if (text) {
                if (isValidURL(text)) {
                    const qrcodeContainer = document.getElementById('qrcode');
                    qrcodeContainer.innerHTML = ''; // Clear any existing QR code
                    new QRCode(qrcodeContainer, {
                        text: text,
                        width: 256,
                        height: 256,
                        colorDark: "#000000",
                        colorLight: "#ffffff"
                    });

                    // Show the download button after generating the QR code
                    document.getElementById('downloadBtn').style.display = 'block';
                } else {
                    alert("Please enter a valid URL");
                }
            } else {
                alert("Please enter text to generate a QR code");
            }
        }

        function downloadQRCode() {
            const canvas = document.querySelector('#qrcode canvas');
            const qrName = document.getElementById('qrname').value.trim();
            if (canvas) {
                // Create a larger canvas with a 2cm margin around the QR code and space for the name
                const marginCm = 2; // 2 cm
                const dpi = 96; // Default DPI for most screens
                const marginPx = marginCm * dpi / 2.54; // Convert cm to pixels
                const textHeight = 30; // Space for the text

                const newCanvas = document.createElement('canvas');
                newCanvas.width = canvas.width + marginPx * 2;
                newCanvas.height = canvas.height + marginPx * 2 + textHeight;
                const ctx = newCanvas.getContext('2d');

                // Fill the background with white
                ctx.fillStyle = "#ffffff";
                ctx.fillRect(0, 0, newCanvas.width, newCanvas.height);

                // Draw the QR code in the center of the new canvas
                ctx.drawImage(canvas, marginPx, marginPx);

                // Add the QR code name below the QR code
                ctx.fillStyle = "#000000";
                ctx.font = "20px Arial";
                ctx.textAlign = "center";
                ctx.fillText(qrName, newCanvas.width / 2, newCanvas.height - 10);

                // Create a download link for the new image
                const link = document.createElement('a');
                link.href = newCanvas.toDataURL('image/png');
                link.download = qrName ? `${qrName}.png` : 'QRCode.png';
                link.click();
            }
        }

        function toggleTheme() {
            const theme = document.documentElement.getAttribute('data-theme');
            document.documentElement.setAttribute('data-theme', theme === 'dark' ? 'light' : 'dark');
        }

        // Set the initial theme based on user preference
        (function() {
            const themeSwitch = document.getElementById('theme-switch');
            themeSwitch.checked = document.documentElement.getAttribute('data-theme') === 'dark';
        })();
    </script>
</body>
</html>
