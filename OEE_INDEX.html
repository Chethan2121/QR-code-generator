<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="icon" type="image/x-icon" href="logo.jpeg.png">
    <style>
        :root {
            --bg-color: #f0f0f0;
            --text-color: #333;
            --input-bg-color: #fff;
            --input-text-color: #000;
            --button-bg-color: #007bff;
            --button-text-color: #fff;
            --button-hover-bg-color: #0056b3;
            --container-bg-color: #ffffff;
            --transition-duration: 0.3s;
        }

        [data-theme="dark"] {
            --bg-color: #333;
            --text-color: #f0f0f0;
            --input-bg-color: #555;
            --input-text-color: #fff;
            --button-bg-color: #1e90ff;
            --button-text-color: #fff;
            --button-hover-bg-color: #1c7ed6;
            --container-bg-color: #444;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Arial', sans-serif;
            margin: 0;
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        .container {
            position: relative;
            background-color: var(--container-bg-color);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        h1 {
            color: var(--text-color);
            transition: color var(--transition-duration);
        }

        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            background-color: var(--input-bg-color);
            color: var(--input-text-color);
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: var(--button-bg-color);
            color: var(--button-text-color);
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color var(--transition-duration), color var(--transition-duration);
        }

        button:hover {
            background-color: var(--button-hover-bg-color);
        }

        .theme-toggle {
            position: absolute;
            top: 10px;
            right: 10px;
        }

        .theme-toggle input {
            display: none;
        }

        .theme-toggle label {
            display: inline-block;
            width: 40px;
            height: 20px;
            background-color: #ccc;
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            transition: background-color var(--transition-duration);
        }

        .theme-toggle label::after {
            content: '';
            display: block;
            width: 16px;
            height: 16px;
            background-color: #fff;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 2px;
            transition: left var(--transition-duration);
        }

        .theme-toggle input:checked + label {
            background-color: #1e90ff;
        }

        .theme-toggle input:checked + label::after {
            left: 22px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <input type="checkbox" id="theme-switch" onchange="toggleTheme()">
            <label for="theme-switch"></label>
        </div>
        <h1>QR Code Generator</h1>
        <input type="text" id="text" placeholder="Enter URL to generate QR code">
        <button onclick="openQRCodePage()">Generate QR Code</button>
    </div>

    <script>
        function isValidURL(string) {
            const urlPattern = new RegExp('^(https?:\\/\\/)?'+ // validate the protocol
                '((([a-z\\d]([a-z\\d-]*[a-z\\d])*)\\.)+[a-z]{2,}|'+ // validate the domain name
                '((\\d{1,3}\\.){3}\\d{1,3}))'+ // validate OR ip (v4) address
                '(\\:\\d+)?(\\/[-a-z\\d%_.~+]*)*'+ // validate the port and path
                '(\\?[;&a-z\\d%_.~+=-]*)?'+ // validate the query string
                '(\\#[-a-z\\d_]*)?$','i'); // validate the fragment locator
            return !!urlPattern.test(string);
        }

        function openQRCodePage() {
            const text = document.getElementById('text').value;
            if (text) {
                if (isValidURL(text)) {
                    const newWindow = window.open('qrcode.html?text=' + encodeURIComponent(text), '_blank');
                    newWindow.focus();
                } else {
                    alert("Please enter a valid URL");
                }
            } else {
                alert("Please enter text to generate a QR code");
            }
        }

        function toggleTheme() {
            const themeSwitch = document.getElementById('theme-switch');
            document.documentElement.setAttribute('data-theme', themeSwitch.checked ? 'dark' : 'light');
        }

        window.onload = function() {
            const themeSwitch = document.getElementById('theme-switch');
            themeSwitch.checked = document.documentElement.getAttribute('data-theme') === 'dark';
        }
    </script>
</body>
</html>
